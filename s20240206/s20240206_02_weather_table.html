<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
</head>

<body>
  <div class="container-fluid mt-3">
    <table class="display" id="mytable">
      <thead>
        <tr>
          <th>編號</th>
          <th>縣市</th>
          <th>溫度</th>
          <th>天氣(日)</th>
          <th>天氣(夜)</th>
        </tr>
      </thead>
      <tbody>
        <td></td>
        <td></td>
        <td></td>
        <td>
          
        </td>
        <td></td>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  <script>
    $(document).ready(function () {
      const tbody = $("tbody");
      const mytable=$("#mytable");
      let url = 'https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWA-5BC7C3AF-3FC8-48D7-8084-C22F5C72DF41'
      $.ajax({
        type: "get",
        url: url,
        // data:data,
        // dataType:json,
        success: function (res) {
          // console.log('res',res);
          // console.log('res.records', res.records);
          // console.log('res.["records"]',res['records']);
          // console.log('res.records.datasetDescription',res.records.datasetDescription);
          let nowLocation = res.records.location;
          console.log('nowLocation',nowLocation);
          $.each(nowLocation, function (key, value) {
            // console.log('key',key);
            // console.log('value',value);
            let nowId=key+1;
            let stringID=nowId.toString().padStart(3,"0")
            let nowLocationName = value.locationName;
            let min=value.weatherElement[2].time[0].parameter.parameterName
            let max=value.weatherElement[4].time[0].parameter.parameterName
            let day=value.weatherElement[0].time[0].parameter.parameterName
            let dayvalue=value.weatherElement[0].time[0].parameter.parameterValue.toString().padStart(2,"0")
            let night=value.weatherElement[0].time[1].parameter.parameterName
            let nightvalue=value.weatherElement[0].time[1].parameter.parameterValue.toString().padStart(2,"0")
            // console.log('nowLocationName', nowLocationName);
            let content = `
            <tr>
              <td>${stringID}</td>
              <td>${nowLocationName}</td>
              <td>${min}-${max}</td>
              <td>${day}<img src="./imgs/${dayvalue}.svg" alt=""></td>
              <td>${night}<img src="./imgs/${nightvalue}.svg" alt=""></td>
            </tr>
          `;
          tbody.append(content);
          });
          mytable.DataTable();
        }
      });
    });

  </script>
</body>

</html>
