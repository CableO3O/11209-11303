<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box" id="mybox">

                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2 mt-5">
                    <button type="button" class="btn btn-primary showbtn" id="showbtn">showbtn</button>
                    <button type="button" class="btn btn-danger mt-5 hidebtn" id="hidebtn">hidebtn</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const mybox = $('#mybox');
            const showbtn = $('#showbtn');
            const hidebtn = $('#hidebtn');

            console.log('mybox', mybox);
            console.log('showbtn', showbtn);
            console.log('hidebtn', hidebtn);

            showbtn.click(function () {
                mybox.show();
            })
            hidebtn.click(function () {
                mybox.hide();
            })


        })
    </script>
</body>

</html>
