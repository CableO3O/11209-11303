<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }

        #myp {
            color: aqua;
        }

        .classp {
            color: blueviolet;
        }

        /* >組合使用下一層 */
        .container>h1 {
            color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- element -->
        <h2>basic selector</h2>
        <!-- id -->
        <p id="myp">oiwejgpmvaper</p>
        <!-- class -->
        <p class="classp">ewragapoiemvapewrigfmjapw</p>
        <!-- 選擇器 -->
        <!-- 1.css越靠近 優先 -->
        <!-- 2.精準指定 優先 -->
        <!-- 權重:id優先class -->
        <h1>148962894wegaewrbge</h1>
    </div>

</body>

</html>
