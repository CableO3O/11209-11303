<body>
    <script>
        let store = [
            {
                'order': 's20231226001',
                'price': 1000
            },
            {
                'order': 's20231226002',
                'price': 5000
            },
            {
                'order': 's20231226003',
                'price': 20000
            }
        ];
        console.log('store', store);
        //function (內容命名,鍵值命名) 
        store.forEach(function (value, key) {
            console.log('key', key);
            console.log('value', value);
            console.log('value["order"]', value['order']);
            console.log('value["price"]', value['price']);
            if (value['order'] == 's20231226001') {
                console.log('這是代號1在12/26的營業額');
            }
            if (value['order'] == 's20231226002') {
                console.log('這是代號2在12/26的營業額');
            }
            if (value['order'] == 's20231226003') {
                console.log('這是代號3在12/26的營業額');
            }
        })
    </script>
