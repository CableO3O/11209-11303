<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
            font-size: 28px;
        }
        .pos-static {
            /* static是默認定位，不受top、right、bottom、left影響 */
            position: static;
            left: 30px;
        }

        .pos-relative {
            position: relative;
            left: 30px;
        }
        .pos-fixed {
            position: fixed;
            right: 100px;
            bottom: 30px;
        }
        .pos-sticky {
            position: sticky;
            right: 100px;
            bottom: 200px;
        }
        h3{
            /* display: none;不顯示標籤內容 */
            display: none;
        }
        .nav-fixed{
            position: fixed;
            top: 0%;
            width: 100%;
            height: 15vh;
            background-color: lightblue;
            /* 增加z軸，數字越高越上面，才部會與其他區塊在同一平面，建議初始100 */
            z-index: 100;
        }
        /* position: relative;絕對定位 */
        .box-relative{
            position: relative;
            width: 800px;
            height: 800px;
            background-color: lightgreen;
        }
        /* position: absolute;相對定位 */
        /* position: absolute會根據已訂位的區塊來相對定位 */
        .box-absolute1{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightpink;
            top: 0px;
            right: 0px;
        }
        .box-absolute2{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            top: 0px;
            left: 0px;
        }
        .box-absolute3{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightslategray;
            bottom: 0px;
            left: 0px;
        }
        .box-absolute4{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            bottom: 0px;
            right: 0px;
        }
        </style>
</head>

<body>
    <div class="container">
        <nav class="nav-fixed">

        </nav>
        <h3>position</h3>
        <br>
        <hr>
        <br>
        <h4>static</h4>
        <p class="pos-static">
            Lorem ipsum dolor sit amet.
        </p>
        <br>
        <hr>
        <br>
        <h4>relative</h4>
        <p class="pos-relative">
            Lorem ipsum dolor sit amet.
        </p>
        <br>
        <hr>
        <br>
        <h4>fixed</h4>
        <p class="pos-fixed">
            Lorem ipsum dolor sit amet.
        </p>
        <br>
        <hr>
        <br>
        <h4>sticky</h4>
        <p class="pos-sticky">
            Lorem ipsum dolor sit amet.
        </p>
        <div class="box-relative">
            <div class="box-absolute1"></div>
            <div class="box-absolute2"></div>
            <div class="box-absolute3"></div>
            <div class="box-absolute4"></div>
        </div>
    </div>
</body>

</html>
