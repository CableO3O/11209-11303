<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
                <input type="number" name="" id="num1" class="form-control" value="">
            </div>
            <div class="col">
                <input type="number" name="" id="num2" class="form-control" value="">
            </div>
            <div class="col">
                <select name="" id="Opt" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-primary" id="myBtn">=</button>
            </div>
            <div class="col">
                <input type="text" name="" id="result" readonly class="form-control">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const Num1 = $('#num1');
            const Num2 = $('#num2');
            const myBtn=$('#myBtn');
            const result=$('#result');
            // console.log(Num1);
            // console.log(Num2);
            // console.log(Opt);
            // console.log(myBtn);
            // console.log(result);
            myBtn.click(function () {
                let Num1val=Number(Num1.val());
                let Num2val=Number(Num2.val());
                // console.log('Num1val',Num1val);
                // console.log('Num2val',Num2val);
                let Optval=$('#Opt').val();
                // console.log(Optval);
                let resultval=0;
                switch (Optval) {
                    case '+':
                        resultval=Num1val+Num2val;
                        // console.log('resultval',resultval);
                        break;
                    case '-':
                    resultval=Num1val-Num2val;
                        break;
                    case '*':
                    resultval=Num1val*Num2val;
                        break;
                    case '/':
                        if (Num2val!==0) {
                            resultval=Num1val/Num2val;
                        }else{
                            resultval='無法除以0';
                        }
                        break;
                    }
                    // console.log(resultval);
                    result.val(resultval);
            })
        })

    </script>
</body>

</html>
