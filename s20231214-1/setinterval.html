<body>
    <button type="button" id="mybtn" onclick="oneFUN();">one</button>
    <button type="button" id="clearBtn" onclick="clearFun();">clean</button>

    <script>
        // settimeout 一次
        function oneFUN() {
            setTimeout(function () {
                console.log('setTimeout');
            }, 1000);
        }

        // setinterval 無限次
        setInterval(function () {
            console.log('setInterval');
        }, 1000)
        // cleanInterval關閉重複
        function fname() {
            console.log('安安');
        }
        
        function clearFun() {
            clearInterval(refreshIntervalId);    
        }

        let refreshIntervalId = setInterval(fname,1000);
    </script>

</body>
