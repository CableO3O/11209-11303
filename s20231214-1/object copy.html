<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <fieldset>
            <legend>選單選項代入js</legend>
            <form action="" class="form-control">

                <div class="row">
                    <div class="col-4">
                        <input type="text" class="form-control mt-3" id="input1">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control mt-3" id="input2">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control mt-3" id="input3">
                    </div>
                </div>
                <br>
                <select name="" id="" class="form-control">
                    <option value="" id="opt1"></option>
                    <option value="" id="opt2"></option>
                    <option value="" id="opt3"></option>
                </select>
                <br>
                <select name="" id="loves" class="form-control">
                    <option value="value">name</option>
                </select>
            </form>
        </fieldset>

    </div>
    <script>
        // js object
        let obj = {
            'name': 'cable',
            'phone': '0912345678',
            'add': 'abcdefg',
            'all': ['cable', '0912345678', 'abcdefg']
        };

        let studentObj = {
            'name': 'amy',
            'mobile': '0911-111-111',
            'address': 'aaaaaaaaa',
            'love': ['html', 'css', 'js', 'php']
        };
        const opt1 = document.getElementById('opt1');
        const opt2 = document.getElementById('opt2');
        const opt3 = document.getElementById('opt3');
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const input3 = document.getElementById('input3');
        const loves = document.getElementById('loves');

        opt1.innerHTML = obj.name;
        opt2.innerHTML = obj.phone;
        opt3.innerHTML = obj.add;
        input1.value = obj.name;
        input2.value = obj.phone;
        input3.value = obj.add;
        // 建立節點
        let option = document.createElement("option");
        // 節點 設定
        option.text = studentObj.love[0];
        option.value = studentObj.love[0];
        // select append
        loves.appendChild(option);

        // 建立節點
        let option1 = document.createElement("option");
        // 節點 設定 attribute
        option1.text = studentObj.love[1];
        option1.value = studentObj.love[1];
        // select append
        loves.appendChild(option1);

    </script>

</body>

</html>
