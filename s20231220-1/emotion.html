<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-3">
                <input type="text" name="" id="name" class="form-control" placeholder="name?">
            </div>
            <div class="col-6 mt-3">
                <select name="" id="myOpt" class="form-control">
                    <option value="">請選擇心情</option>
                    <option value="happy">開心</option>
                    <option value="sad">難過</option>
                    <option value="soso">普通</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="button" id="myBtn" class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <span id="mySpan" class="">

                </span>
            </div>
        </div>
    </div>
    <script>
        const obj = {
            name: 'name',
            happyFun: function () {
                let result = `Hi ${this.name} 開心中`;
                return result;
            },
            sadFun: function () {
                let result = `Hi ${this.name} 有點難過`;
                return result;
            },
            sosoFun: function () {
                let result = `Hi ${this.name} 還可以`;
                return result;
            },
        }

        // 1.綁定
        let name = document.getElementById('name');
        let myOpt = document.getElementById('myOpt');
        let myBtn = document.getElementById('myBtn');
        let mySpan = document.getElementById('mySpan');

        // 2.動作
        myBtn.addEventListener('click', function () {
            if (confirm('是否要送出') == true) {
                let myOptValue = myOpt.value;
                let nameValue = name.value;
                if (myOptValue.length <= 0) {
                    alert('請選擇心情')
                    return false;
                }
                console.log('myOptValue', myOptValue);
                obj.name = nameValue;
                let getResult = "";
                switch (myOptValue) {
                    case 'happy':
                        getResult = obj.happyFun();
                        mySpan.setAttribute('class', 'text-success');
                        mySpan.innerText = getResult;
                        break;
                    case 'sad':
                        obj.sadFun();
                        getResult = obj.sadFun();
                        mySpan.setAttribute('class', 'text-danger');
                        mySpan.innerText = getResult;
                        break;
                    case 'soso':
                        obj.sosoFun();
                        getResult = obj.sosoFun();
                        mySpan.setAttribute('class', 'text-primary');
                        mySpan.innerText = getResult;
                        break;

                    default:
                        break;
                }
            }else{
                return false;
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
