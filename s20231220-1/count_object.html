<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <h1>count object</h1>
            <div class="row">
                <div class="col-6">
                    <input type="text" name="" id="num1" class="form-control" placeholder="num1">
                </div>
                <div class="col-6">
                    <input type="text" name="" id="num2" class="form-control" placeholder="num2">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary mt-5" style="width: 100%;" id="submit">submit</button>
                </div>
                <div class="col-12">
                    <span id="myspan">

                    </span>
                </div>
            </div>
        </div>

        <script>
            let submit= document.getElementById('submit');
            let num1= document.getElementById('num1');
            let num2= document.getElementById('num2');
            const submitobj= {
                sumfun:function(){
                    let resultsum = Number(num1.value) + Number(num2.value);
                    return resultsum;
                },
                subfun:function(){
                    let resultsub = Number(num1.value) - Number(num2.value);
                    return resultsub;
                },
                mulfun:function(){
                    let resultmul = Number(num1.value) * Number(num2.value);
                    return resultmul;
                },
                divfun:function(){
                    let resultdiv = Number(num1.value) / Number(num2.value);
                    return resultdiv;
                }
            };
            submit.addEventListener('click',function() {
                let sumresult=submitobj.sumfun();
                let subresult=submitobj.subfun();
                let mulresult=submitobj.mulfun();
                let divresult=submitobj.divfun();
                let num1value=Number(num1.value);
                let num2value=Number(num2.value);

                myspan.innerHTML = 
                `
                    ${num1value}+${num2value}=${sumresult}<br>
                    ${num1value}-${num2value}=${subresult}<br>
                    ${num1value}*${num2value}=${mulresult}<br>
                    ${num1value}/${num2value}=${divresult}<br>

                `;
            })
        </script>






        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
