<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
            <input type="text" id="first" class="form-control" placeholder="first number" name="word">
            <input type="text" id="second" class="form-control" placeholder="second unmber" name="word">
            <button type="button" id="myBtn" class="btn btn-primary">count</button>
            <br>
            <input type="text" readonly placeholder="總計" id="result">

          
  </div>


  <script>
    // 1.綁定
    let first = document.getElementById('first');
    let second = document.getElementById('second');
    let myBtn = document.getElementById('myBtn');
    let result = document.getElementById('result');
    
    
    
    // console.log('word', word);
    // console.log('myBtn', myBtn);
    
    // console.log('searchText', searchText);
    
    // 2.動作
    myBtn.addEventListener('click', function () {
      let num1 = Number(first.value);
      let num2 = Number(second.value);
      let count = num1 + num2;
      // console.log('count',count);
      result.value = count;
    });


  </script>
</body>

</html>
