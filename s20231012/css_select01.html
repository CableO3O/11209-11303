<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- > 空格 + ~ . -->
    <style>
        .p1,
        .p2,

            color: aqua;
        }

        /* >指下一層，也可以指定下很多層 */

        }

        .div2>.box1>.box2>p {
            color: deeppink;
        }

</head>

<body>
    <div class="container">
        <!-- ， -->
        <h3>,</h3>
        <h4>多組選擇器一起</h4>
        <p class="p1">eoirgjebpoejrbpeb</p>
        <p class="p2">eoirgjebpoejrbpeb</p>
        <p class="p3">eoirgjebpoejrbpeb</p>

        <br>
        <hr><br>

        <h3>></h3>
        <h4>下一層</h4>
        <div class="div2">
            div2
            <p class="p21">
                &nbsp; &nbsp;Lorem ipsum dolor sit amet.
            </p>
            <p class="p21">
                &nbsp; &nbsp;Lorem ipsum dolor sit amet.
            </p>
            <p class="p21">
                &nbsp; &nbsp;Lorem ipsum dolor sit amet.
            <div class="div">
                &nbsp; &nbsp;再加一層區塊就不會變色Lorem ipsum dolor sit amet.
            </div>
            </p>
            <p class="p21">
                &nbsp; &nbsp;Lorem ipsum dolor sit amet.
            </p>
            <div class="box1">
                <div class="box2">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
