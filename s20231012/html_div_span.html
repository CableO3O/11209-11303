<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div沒有語意的標籤 -->
    <!-- 會斷行 -->
    <div class="container"></div>
    <!-- 有語意的標籤 -->
    <!-- 網頁導覽 -->
    <nav></nav>
    <!-- 網頁標頭 -->
    <header></header>
    <!-- 網頁頁尾 -->
    <footer></footer>
    <!-- 網頁主要內容 -->
    <main></main>
    <!-- 網頁側欄 -->
    <aside></aside>
    <!-- 一篇文章內容 -->
    <article></article>
    <!-- 自訂區塊 -->
    <section></section>



    
    <!-- p單純的段落 -->
    <p></p>
    <!-- span文字的標籤 -->
    <!-- 不會斷行 -->
    <p>
        Lorem, ipsum <span style="color: aqua;">dolor</span> sit amet consectetur adipisicing elit.
    </p>
</body>
</html>
